<body>
<div class="container-fluid">
	<div class="row mt-3">
		<div class="col-12 mb-3">

			<div id="weatherCube" class="weatherCube"></div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('#weatherCube').weatherCube({
			// OpenWeatherMap apiKey get it here: https://openweathermap.org/api
			apiKey: '7d0c9102eea1625d556cbd3cd10faea8',
			// Selected forecast city
			city: 'Murska Sobota',
			// We are using city so coordinates are set to null
			latitude: '',
			longitude: '',
			// language en, sl
			language: 'sl',
			// imperial or metric
			units: "metric",
			// EarthQuakes period week or day
			quakesPeriod: "week",
			// default, tick, weezle
			icons: "weezle",
			// weather update interval 2 hours
			wInterval: 7200000,
			// Widget theme light or dark
			theme: 'light',
			// Satellite images
			satImageLocations: [
				{
					region: "EU",
					type: "visual",
					animated: true
				},
				{
					region: "GR",
					type: "visual",
					animated: true
				},
				{
					region: "AF",
					type: "visual",
					animated: true
				},
				{
					region: "RU",
					type: "visual",
					animated: true
				}],
			debug: true
		});
	});
</script>
